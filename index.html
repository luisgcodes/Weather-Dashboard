<div class="content col-md-12">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
    <div class="row">
        <div id="search" class="col-sm-3">
            <h2>Search for a City:</h2>
            <!-- Form -->
                <form action="submit">
                    <input id="city" type="text" name="city" placeholder="e.g. Los Angeles"><br>
                    <button id="search-btn">Search</button>
                </form>
            <div id="divider"></div>
            <!-- Search History -->
            <ul id="cityResults" class="list-group mt-4"></ul>

            <a id="clearStorage" href="#"></a> 
        </div>

        <div id="result" class="col-sm-9 h-50">
            
            <div id="content-right" class="col-md-9 pt-4">
                
                <!-- Current weather displayed on top -->
                <div id="current-weather" class="border rounded"></div>
               
                <!-- Five day forecast -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
