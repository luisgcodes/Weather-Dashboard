<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- LINKS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<!-- Body -->
<body>
  <div id="weatherContent" class="content col-md-12">
        <header id="title">
            <h1>Weather Dashboard</h1>
        </header>
    
    <div class="row">
      <div id="cityContainer" class="col-4 city text-left font-weight-bold">
        <h2>Search for a City:</h2>
        <form class="searchBtn" action="">
        <div class="input-group">
          <input id="city" type="search" class="form-control rounded " placeholder="e.g. Los Angeles" aria-label="Search"
            aria-describedby="search-addon" />
          <button id="searchBtn" type="button" class="SearchBtn btn-outline-primary bg-primary text-white">search</button>
        </div>
        </form>
        <div id="lHistory" class="list-group">
        </div>
      </div>
        <div class="col-8 h-50 pr-0 pt-3">
          <div id="localData">
            <div id="currentWeather" class="border-light">
              <div class="card">
                <div class="card-body ">
                  <h5 id="cityDate" class=" cardTitle"></h5>
                  <p class="cardText"><span>Temperature: </span><span id="currentTemp"></span></p>
                  <p class="cardText"><span>Wind: </span><span id="currentWindSpeed"></span></p>
                  <p class="cardText"><span>Humidity: </span><span id="currentHumidity"></span></p>
                  <p class="cardText"><span>UV Index: </span><span id="currentUVIndex" class="d-inline-block"></span></p>
                </div>
              </div>
            </div>
            <div id="five-day-forecast">
              <h3>5-Day Forecast:</h3>
              <div>
                <div id="fiveDay" class="mt-5">
                </div>
              </div>
            </div>
          </div>
        </div>
      
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
